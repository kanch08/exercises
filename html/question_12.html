<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 10</title>
    <link rel="stylesheet" href="external_css_12.css">
</head>
<body>
<header>
    <div>
        <span class="company_name"><a href="#">To The New</a></span>
        <span class="quick help"><a href="#"> Quick Help</a></span>
        <span class="home"><a href="#">Home</a></span>
    </div>
    <hr>
</header>
<form class="form">
    <div>
        <div class="bug"><span>Bug Report</span>
        </div>
        <div class="content_form">
            <div class="title">
                <span class="text_title">Title</span><span class="color">*</span>
                <div>
                    <input type="text" class="title">
                </div>
            </div>
            <div class="description">
                <span class="text_description">Description</span><span class="color">*</span>
                <div>
                    <textarea class="description_text_area">
                    </textarea>
                </div>
            </div>
            <div class="operating_system">
                <span class="text_operating_system">Operating System</span><span class="float">:</span>
                <div>
                    <select class="operating_system_list">
                        <option name="windows_xp">Windows XP</option>
                        <option name="windows_vista">Windows Vista</option>
                        <option name="windows_7">Windows 7</option>
                    </select>
                </div>
            </div>
            <div class="product">
                <span class="text_product">Product</span><span class="color">*</span>
                <div>
                    <select class="product_list">
                        <option name="windows_xp">Windows XP</option>
                        <option name="windows_vista">Windows Vista</option>
                        <option name="windows_7">Windows 7</option>
                    </select>
                </div>
            </div>
            <div class="version">
                <span class="text_version">Version<span class="color">*</span></span>
                <input type="text" class="input_version">
            </div>
            <div class="licence">
                <span class="text_licence">Licence:</span>
                <div class="radio_licence">
                    <input type="radio" name="option" class="option"><span>Free</span>
                    <span style="margin-left: 20%"><input type="radio" name="option" class="option">Business</span>
                </div>
            </div>
            <div class="severity">
                <div>
                <span>Severity</span><span class="color">*</span>
                </div>
                    <div>
                    <select class="severity_list">
                        <option name="severity_1">Severity 1</option>
                        <option name="severity_2">Severity 2</option>
                        <option name="severity_3">Severity 3</option>
                    </select>
                </div>
            </div>
            <div class="attachment">
                <span class="text_attachment">Attachment</span><span class="color">*</span>
                <input type="file" class="upload">
            </div>
            <div class="submit_button">
                <input type="submit" value="Submit" class="submit">
            </div>
        </div>
    </div>
</form>
</body>
</html>
