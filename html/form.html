<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="form-style.css">
</head>
<body>
	
		<header class="header">
			<a href="#" id="logo"> TO THE NEW </a>
			<span id="ah1"><a class="a1" href="#">Home</a>
			<a href="#" class="a1">Quick Help</a>
			</span>
		</header>

	<hr>
	<div id="div1">
		<form>
			<div id="id1">
				Bug Report
			</div>
			<div id="id2">
				Title:*
				<br>
				<input type="text" name="" class="in1">
				<br>
				<br>
				Description:*
				<br>
				<textarea type="textarea" name="" class="in1" style="height: 90px;"></textarea>
				<br>
				<br>
				Operation System:
				<br>
				<select class="in2">
  					<option value="Windows">Windows</option>
  					<option value="Linux Ubuntu">Linux Ubuntu</option>
  					<option value="Mac OS">Mac OS</option>
  					<option value="Kali Linux">Kali Linux</option>
				</select>
				<br>
				<br>
				Product:*
				<br>
				<select class="in2">
  					<option value="Formoid">Formoid</option>
  					<option value="Product">Product 1</option>
  					<option value="Product">Product 2</option>
				</select>
				<br>
				<br>
				Version:*
				<br>
				<input type="textarea" name="" class="in1" style="width: 100px;">
				<br>
				<br>
				License:
				<br>
				<span><input type="radio" name="License" >Free</span>
				<span style="float: right;" ><input type="radio" name="License" >Buisness</span>
				<br>
				<br>
				Severity:
				<br>
				<select class="in2">
  					<option value="critical">Critical</option>
  					<option value="Non critical">Non critical</option>
  					
				</select>
				<br>
				<br>
				Attachment:
				<br>
				<input type="file" name="myFile" id="file1"/>

				

			</div>
			<div id="id3">
				<button id="button1">Submit</button>
				</div>
		</form>
	</div>	
</body>
</html>
