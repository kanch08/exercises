<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Combination of a string</title>
</head>
<body>


<script>
class Node { 
  
    // Array is used to implement stack
    constructor(data) 
    { 
        this.data=data;
        this.next=null;
    } 
}
class Stack{

    constructor(){
        this.top=null;
    }
}
  
    push( item ){
   let node = new Node( item );
   if( this.top ) {
     node.next = this.top;
     this.top = node;
   } else {
     this.top = node;
   }
}
pop() {
  if( this.top ) {
    let itemToPop = this.top
    this.top = this.top.next
    return itemToPop.data
  } else {
    log('Stack is empty!')
    return false;
  }
}


var stack = new Stack(); 
stack.push(10); 
stack.push(20); 
stack.push(30); 
  
// testing isEmpty and pop on an empty stack
console.log(stack.isEmpty()); 
console.log(stack.pop());  
</script>
</body>
</html>
